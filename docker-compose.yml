version: '3.8'

services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  timescaledb:
    image: timescale/timescaledb:latest-pg14
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  message_processor:
    build:
      context: .
      dockerfile: message_processor/Dockerfile
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      timescaledb:
        condition: service_healthy

  websocket_collector:
    build:
      context: ./websocket_collector
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      timescaledb:
        condition: service_healthy

  markets_collector:
    build:
      context: .
      dockerfile: markets_collector/Dockerfile
    env_file:
      - .env
    depends_on:
      timescaledb:
        condition: service_healthy

volumes:
  timescaledb_data: 